<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link href="style-login.css" rel="stylesheet">
    <link href="fonts/font.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="content">
        <h1 class="title">Войти</h1>
        <img class="LogIm" src="LogIm3.png" />
        <form class="form">
            <label class="label" for="email">Электропочта</label>
            <input id="email" type="email" class="input input-error" />
            <span class="input-info input-info-error">Введите электропочту в формате *****@***.**</span>
            <label class="label" for="password">Пароль</label>
            <input id="password" type="password" class="input input-error" />
            <input type="submit" class="button" />
        </form>
    </div>
</body>

</html>
