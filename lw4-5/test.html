<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример страницы с CSS</title>
    <style>
        /* Общие стили для страницы */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Стили для заголовка */
        h1 {
            color: #0066cc;
            text-align: center;
            margin-top: 20px;
        }

        /* Стили для навигационного меню */
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #0066cc;
        }

        /* Стили для основного контента */
        .content {
            padding: 20px;
            background-color: white;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Стили для кнопки */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .button:hover {
            background-color: #005bb5;
        }

        /* Стили для футера */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Навигационное меню -->
    <nav>
        <a href="#">Главная</a>
        <a href="#">О нас</a>
        <a href="#">Контакты</a>
    </nav>

    <!-- Заголовок -->
    <h1>Добро пожаловать на наш сайт!</h1>

    <!-- Основной контент -->
    <div class="content">
        <p>Это пример страницы с использованием CSS для стилизации. Здесь можно разместить любой текст или элементы.</p>
        <a href="#" class="button">Нажми меня</a>
    </div>

    <!-- Футер -->
    <footer>
        &copy; 2023 Пример сайта. Все права защищены.
    </footer>

</body>
</html>
