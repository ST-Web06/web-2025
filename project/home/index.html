<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Home</title>
    <link href="style-home.css" rel="stylesheet">
    <link href="fonts/font.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <img class="sidebarIcon" src="images/homeIm.png" alt="Иконка домашней страницы">
        <img class="sidebarIcon" src="images/userIm.png" alt="Иконка профиля">
        <img class="sidebarIcon" src="images/plusIm.png" alt="Сделать пост">
    </div>
    <div class="content">
        <div class="post">
            <div class="user">
                <img class="avatar" src="images/avatarIvan.png" alt="Аватар Ивана" />
                <span class="name">Ваня Денисов</span>
                <img class="edit" src="images/Edit.png" alt="edit" />
            </div>
            <img class="postImage" src="images/ivanPostImage.png" />
            <div class="likes">
                <img class="like" src="images/heart.png" alt="like" />
                <span class="subLike">203</span>
            </div>
            <span class="description">
                Так красиво сегодня на улице! Настоящая зима)) Вспоминается
                Бродский: «Поздно ночью, в уснувшей долине, на самом дне, в гор...»
            </span>
            <p><span class="more">ещё</span></p>
            <p><span class="time">2 часа назад</span></p>
        </div>



        <div class="post">
            <div class="user">
                <img class="avarat" src="images/avatalLiza.png" alt="Аватар Лизы" />
                <span class="name">Лиза Дёмина</span>
                <img class="edit" src="images/Edit.png" alt="edit" />
            </div>
            <img class="postImage" src="images/lizaPostImage.png" />
            <div class="likes">
                <img class="like" src="images/heart.png" alt="like" />
                <span class="subLike">534</span>
            </div>
            <p><span class="time">1 день назад</span></p>
        </div>
    </div>
</body>

</html>
