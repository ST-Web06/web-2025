<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Login</title>
    <link href="style-login.css" rel="stylesheet">
    <link href="fonts/font.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="content">
        <div class="login-enter">
            <h1 class="login-enter__title">Войти</h1>
            <img class="login-enter__logIm" src="LogIm3.png" alt="изображение логинации" />
        </div>
        <form class="authentication">
            <label class="authentication__info" for="email">Электропочта</label>
            <input id="email" type="email" class="authentication__user-data" />
            <span class="authentication__extra-info">Введите электропочту в формате *****@***.**</span>
            <label class="authentication__info" for="password">Пароль</label>
            <div class="authentication__password">
                <input id="password" type="password" class="authentication__user-data" />
                <img src="Eye-off.svg" class="authentication__eye-off" alt="значок закрытого глаза"/>
            </div>
            <input type="submit" class="authentication__submit-button" value="Отправить" />
        </form>
    </div>
</body>

</html>
